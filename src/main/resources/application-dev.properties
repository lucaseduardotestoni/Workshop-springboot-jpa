# URL de conexão com o banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_course

# Credenciais do banco de dados
spring.datasource.username=postgres
spring.datasource.password=admin

# Evita problemas com criação de LOBs (Large Objects) no PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Atualiza automaticamente o schema do banco quando houver mudanças nas entidades
spring.jpa.hibernate.ddl-auto=update

# Exibe as queries SQL no console (útil para debug)
spring.jpa.show-sql=true

# Formata as queries SQL para melhor leitura
spring.jpa.properties.hibernate.format_sql=true

# Chave secreta usada para assinar tokens JWT
jwt.secret=MYJWTSECRET

# Tempo de expiração do token JWT em milissegundos (1 hora)
jwt.expiration=3600000
